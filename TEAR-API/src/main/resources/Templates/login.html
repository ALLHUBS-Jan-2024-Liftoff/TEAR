<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treasured Chest</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <h2 class="treasuredChest">Treasured Chest</h2>
    <nav class="navigation">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
        <button class="btnLogin-popup">Login</button>
        <img src="https://www.figma.com/design/wdnuRfQfdcPV2OJWETAo21/LaunchCode?node-id=11-72&t=TYpwYDGeACXAqDn7-4" alt="Treasure chest logo"/>
    </nav>
</header>
<div class="box-1">
       <span class="icon-close">
           <ion-icon name="close"></ion-icon></span>

    <div class="form-box login ">
        <form action="#">
            <div class="box-1b">
                <h2>Storing your memories, made easy.</h2>
                <p> From your child's first steps to their last tooth, never lose track of the memories
                    important to you.</p>
            </div>
            <h2>Welcome Back!</h2>
            <div  class="input-box">
                <span class="icon"><ion-icon name="mail"></ion-icon></span>
                <input type="email" required>
                <label>Email</label>
            </div>
            <div  class="input-box">
                <span class="icon"><ion-icon name="eye-off-outline" class="eye-icon"></ion-icon></span>
                <input type ="password" id="password" required>
                <label>Password</label>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox">Remember me</label>
                <a href="#">Forgot Password?</a>
            </div>
            <button type="submit" class="btn">Login</button>
            <div class="login-register">
                <p>New to Treasured Chest? <a href="#" class="register-link">Create an account</a></p>
            </div>
        </form>
    </div>
</div>
<script src="security.js"></script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
<script src="security.js"></script>
</body>
</html>
